<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
* { margin:0; padding:0 }
body { font-family: '맑은 고딕', 돋움; font-size:0.75em; color:#333 }
.login-form {
	width:215px;
	margin:100px auto;
	padding:10px;
	border:1px solid #666;
	border-radius: 10px;
}

.login-form label,
.login-form input {
	display: block;
}

.login-form label {
	margin-top:7px;
}

.login-form input[type='text'],
.login-form input[type='password'] {
	margin-top:3px;
	width:200px;
	padding:5px;
}

.login-form input[type='image']{
	margin:15px auto 10px;
	
}

</style>
<title>4장 간단한 회원 가입폼</title>
</head>
<body>
	<form class="login-form" method="" action="">
	
		<label class="block-label" for="userid">아이디</label>
		<input id="userid" name="userid" type="text" value="" placeholder="아이디">
		
		<label class="block-label" >패스워드</label>
		<input name="password" type="password" value="" placeholder="비밀번호">
				
		
		<input type="image" src="/wp_ch5/images/login.png">
		
	</form>
</body>
</html>
